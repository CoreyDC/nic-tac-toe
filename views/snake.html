<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/css/snake.css">
    <script src="../public/js/snake.js"></script>
</head>
<body>
    <header>
        <div id="banner">
            <img id="nicky-left" src="../public/images/nick-cage-face.jpg">

            <h1 id="title">Snake!</h1>

        <img id="nick-flat" src="../public/images/nick cage flat new.jpg">
